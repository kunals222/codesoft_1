<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
    <div class="head">
        <h1 class="head">MathMate Lite</h1>
        
    </div>
   
    <div class="answer" id="ans">
        <!-- <p>ans</p> -->
    </div>  
    <hr style="background-color: blue;">
      
        
        <div class="row row1">    
            <div class="button" value="" id="%">
                <button>%</button>
            </div>
            <div class="button" value="" style="color: red;"id="sqr">
                <button>x*x</button>
            </div>
            <div class="button" value="" id="C">
                <button>C</button>
            </div>
            <div class="button" value="" id="x">
                <button style="color: darkred;">X</button>
            </div>
        </div>
        <div class="row row2">
            <div class="button" value="" id="7">
                <button>7</button>
            </div>
            <div class="button" value="" id="8">
                <button>8</button>
            </div>
            <div class="button" value="" id="9">
                <button>9</button>
            </div>
            <div class="button" value="" id="*">
                <button>*</button>
            </div>
        </div>
        <div class="row row3">
            <div class="button" value="" id="4">
                <button>4</button>
            </div>
            <div class="button" value="" id="5">
                <button>5</button>
            </div>
            <div class="button" value="" id="6">
                <button>6</button>
            </div>
            <div class="button" value="" id="-">
                <button>-</button>
            </div>
        </div>
        <div class="row row4">
            <div class="button" value="" id="1">
                <button>1</button>
            </div>
            <div class="button" value="" id="2">
                <button>2</button>
            </div>
            <div class="button" value="" id="3">
                <button>3</button>
            </div>
            <div class="button" value="" id="+">
                <button>+</button>
            </div>
        </div>
        <div class="row row5">
            <div class="button" value="" id="/">
                <button>/</button>
            </div>
            <div class="button" value="" id="0">
                <button>0</button>
            </div>
            <div class="button" value="" id=".">
                <button> .</button>
            </div>
            <div class="button" value="" id="=">
                <button style="background-color: darkslategray;">=</button>
            </div>
        </div>
          
    </div>
    <Script src="script.js"></Script>
</body>
</html>
